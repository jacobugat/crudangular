<div class="card">
  <div class="card-header">
    Lista de Clientes
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table" id="no-more-tables">
        <thead>
          <tr>
            <th class="text-start" scope="col">ID</th>
            <th class="text-start" scope="col">Nombre</th>
            <th class="text-start" scope="col">Telefono</th>
            <th class="text-start" scope="col">Direccion</th>
            <th class="text-start" scope="col">Cotizacion</th>
            <th class="text-start" scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of Empleados; let iControl=index">
            <td class="text-start" data-title="ID">{{ empleado.id }}</td>
            <td class="text-start" data-title="Nombre">{{ empleado.nombre }}</td>
            <td class="text-start" data-title="Telefono">{{ empleado.correo }}</td>
            <td class="text-start" data-title="Direccion">{{ empleado.direccion }}</td>
            <td class="text-start" data-title="Cotizacion">{{ empleado.cotizacion }}</td>
            <td class="text-start" data-title="Acciones"><a class="btn btn-primary btn-sm" routerLink="/editar-empleado/{{ empleado.id}}">Editar</a>
              <a class="btn btn-secondary btn-sm" (click)="borrarRegistro(empleado.id, iControl)" role="button">Borrar</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
